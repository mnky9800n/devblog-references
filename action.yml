name: 'devblog citations'
description: 'Allows automatic processing of a devblog assuming you have a devblog folder with devblog markdown files and a refs.bib file. uses pandoc to rewrite devblogs on push that have proper citations and a reference section.'
branding:
  icon: 'activity'  
  color: 'green'
on: push

permissions:
  contents: write  # Allow the workflow to write to repository contents

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc
      
      - name: Convert citations in devblog markdown files
        run: |
          for mdfile in $(find ./devblog -name '*.md'); do
            pandoc --citeproc --bibliography=devblog/refs.bib \
            --metadata reference-section-title="References" \
            --to=gfm \
            "$mdfile" -o "$mdfile"
          done

      
      - name: Commit results
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add 'devblog/*.md'
          git commit -m "Auto-update citations in devblog" || echo "No changes to commit"
          git push
